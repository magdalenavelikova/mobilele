<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head.html}">Head</head>
<body>

<div th:replace="~{fragments/navbar.html}">Navbar</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div
            th:object="${offerDetail}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="*{getOfferHighlight()}"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Mileage </span><span th:text="*{mileage}"></span> km</div>
                    <div class="card-text"><span>• Price </span><span th:text="*{price}"> </span> EUR </div>
                    <div class="card-text"><span>• Engine type </span><span th:text="*{engine}"></span></div>
                    <div class="card-text"><span>• Transmission type </span><span
                            th:text="*{transmission}"></span></div>
                    <div class="card-text"><span>• Offer created</span> <span
                            th:text="*{created}"></span></div>
                    <div class="card-text"><span>• Offer modified</span></div>
                    <div class="card-text"><span>• Seller - </span> <span th:text="*{getSellerFullName()}">First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body d-flex flex-row " >
                <form
                        th:action="@{/offers/{id}(id=*{id})}"
                        th:method="delete">
                    <input  class="btn btn-outline-info my-2 my-sm-0 m-1" type="submit" value="delete">
                </form>
                <form
                        th:action="@{/offers/edit}"
                        th:method="post">
                    <input  class="btn btn-outline-info my-2 my-sm-0 m-1" type="submit" value="update">
                </form>

            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
